<!DOCTYPE>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Admin panel</title>
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link d-inline" href="/">
                    <img th:src="@{../../img/nav_logo.png}" id="nav_logo" width="60%" alt=":("/>
                </a>
            </li>
        </ul>
    </div>
    <div class="navbar-collapse collapse w-500 order-3 dual-collapse2">
        <ul class="navbar-nav ml-auto">
            <form th:action="@{/logout}" method="post">
                <input type="submit" value="Logout" />
            </form>
        </ul>
    </div>
</nav>

<header class="bg-primary text-white">
    <div class="container text-center">
        <h1>Admin panel</h1>
    </div>
</header>

<section id="about">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Role</th>
                        <th scope="col">Enabled</th>
                        <th scope="col">Locked</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr th:each="user : ${users}">
                        <th scope="row"><span th:text="${user.id}"></span></th>
                        <td><span th:text="${user.name}"></span></td>
                        <td><span th:text="${user.email}"></span></td>
                        <td><span th:text="${user.role}"></span></td>
                        <td><span th:text="${user.enabled}"></span></td>
                        <td><span th:text="${user.locked}"></span></td>
                        <td>
                            <form action="#"  th:action="@{/admin/edit/{id}(id=${user.id})}"  th:object="${user}"  method="get">
                                <input type="submit" class="btn btn-primary btn-block" value="EDIT">
                            </form>
                        </td>
                        <td>
                            <form action="#"  th:action="@{/admin/delete/{id}(id=${user.id})}"  th:object="${user}"  method="post">
                                <input type="submit" class="btn btn-primary btn-block" value="DELETE">
                            </form>
                        </td>
                    </tr>

                    </tbody>
                </table>

                <p th:if="${users.empty}" class="d-flex justify-content-center">
                    No users available.
                </p>

            </div>
        </div>
    </div>
</section>

<!-- Footer -->
<footer class="py-5 bg-dark fixed-bottom">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Biblioteka 2021</p>
    </div>
    <!-- /.container -->
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>

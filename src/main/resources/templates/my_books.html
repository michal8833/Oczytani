<!DOCTYPE>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Prebook</title>
</head>
<body>

<!-- Navigation -->
<div th:replace="fragments/navbar :: navbar"></div>

<header class="bg-primary text-white">
    <div class="container text-center">
        <h1>MyBooks</h1>
    </div>
</header>

<section id="about">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <p class="d-flex justify-content-center">
                    <h1 style="text-align:center">My penalty:
                    <span th:text="${myPenalty}"></span>PLN
                    </h1>
                </p>
                <h1 style="text-align:center">PreBooked books</h1>
                <table class="table table-striped">

                    <thead>
                    <tr>
                        <th scope="col">Title</th>
                        <th scope="col">Author</th>
                        <th scope="col">Publisher</th>
                        <th scope="col">Categories</th>
                        <th scope="col">Pages</th>
                        <th scope="col">Publication</th>

                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                    </thead>


                    <tbody>
                    <tr th:each="book : ${mybooks}">
                        <span th:if="${book.isPreBooked} and ${ book.isAvailable}" >

                            <td><span th:text="${book.title}"></span></td>
                            <td><span th:text="${book.author}"></span></td>
                            <td><span th:text="${book.publisher}"></span></td>
                            <td>
                                <li th:each="cat : ${book.category}">
                                    <span th:text="${cat.name}"></span>
                                </li>
                            </td>
                            <td><span th:text="${book.numberOfPages}"></span></td>
                            <td><span th:text="${book.dateOfPublication}"></span></td>

                        </span>
                    </tr>

                    </tbody>
                </table>

                <h1 style="text-align:center">Books rental confirmed</h1>
                <table class="table table-striped">

                    <thead>
                    <tr>

                        <th scope="col">Title</th>
                        <th scope="col">Author</th>
                        <th scope="col">Publisher</th>
                        <th scope="col">Categories</th>
                        <th scope="col">Pages</th>
                        <th scope="col">Publication</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                    </thead>


                    <tbody>
                    <tr th:each="book : ${mybooks}">
                        <span th:if="${not book.isPreBooked} and ${not book.isAvailable}" >
                            <td><span th:text="${book.title}"></span></td>
                            <td><span th:text="${book.author}"></span></td>
                            <td><span th:text="${book.publisher}"></span></td>
                            <td>
                                <li th:each="cat : ${book.category}">
                                    <span th:text="${cat.name}"></span>
                                </li>
                            </td>
                            <td><span th:text="${book.numberOfPages}"></span></td>
                            <td><span th:text="${book.dateOfPublication}"></span></td>
                        </span>
                    </tr>

                    </tbody>
                </table>

                <p th:if="${mybooks.empty}" class="d-flex justify-content-center">
                    No books booked.
                </p>

            </div>
        </div>
    </div>
</section>

<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
